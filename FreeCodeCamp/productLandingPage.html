<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <img src="dom needler.jpeg" alt="dom needler" id="header-img" />
      <nav id="nav-bar">
        <ul>
          <li><a href="#features" class="nav-link">Features</a></li>

    <section id="main-form">

          id="email"
          name="email"
          placeholder="enter your email address"

    <p>lots of rabbits!</p>
    <video
      src="https://www.youtube.com/watch?v=Pbug3PgchsI&ab_channel=cuteanimals"
      id="video"
    >
      Check out these rabbits
    </video>
    <h2 id="Pricing">Pricing</h2>

    <h2 id="Contact">Contact us here</h2>

  </body>
</html>

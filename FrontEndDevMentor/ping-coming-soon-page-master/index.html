<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="ping.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="images/logo.svg" alt="Ping logo" />
        <h2>We are launching <span>soon!</span></h2>
        <p>Subscribe and get notified</p>
      </div>
      <div class="button-section">
        <form>
          <label for="email"></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email address"
          />
          <br />
          <input type="submit" value="Notify Me" id="submit" />
        </form>
      </div>

      <img src="images/illustration-dashboard.png" alt="dashboard" id="graph" />
      <footer>
        <div class="social-logos">
          <img src="images/Facebook_Logo_2023.png" alt="facebook logo" />
          <img src="images/x logo.webp" alt="x logo" />
          <img src="images/instagram.webp" alt="instagram logo" />
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <img src="images/bg-pattern-card.svg" alt="pattern Card" />
        <img src="images/image-victor.jpg" alt="" />
      </div>
      <div class="name">
        <strong>Victor Crest</strong>
        <span class="age">26</span>
        <span class="location">London</span>
      </div>
      <div class="stats">
        <div class="followers">
          <span class="number"> 80K </span>
          <span class="metric">Followers</span>
        </div>
        <div class="Likes">
          <span class="number"> 803K </span>
          <span class="metric">Likes</span>
        </div>
        <div class="photos">
          <span class="number"> 1.4K </span>
          <span class="metric">Photos</span>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <main class="main">
      <div class="left">
        <img src="images/logo.svg" alt="bae apparel" />
        <h1 class="coming">
          <span>We're</span> <br />
          <span>coming</span> <br />
          <span> Soon</span>
        </h1>
        <p class="summary">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="form">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <button><img src="images/icon-arrow.svg" alt="submit" /></button>
        </form>
      </div>
      <div class="right">
        <img src="images/hero-desktop.jpg" alt="model" />
      </div>
    </main>
  </body>
</html>
